}

dependencies {

    compile 'jp.ac.tsukuba.cs.mdl:numj:0.0.24'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'jp.ac.tsukuba.cs.mdl.dnn4j.App'